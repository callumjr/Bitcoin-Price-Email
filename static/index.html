<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Crypto Alert Notification</title>
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <h2 class="main-heading">Crypto Alert</h2>

        <p class="main-subheading">
          Take your eyes off the price, we will handle the rest.
        </p>

        <div class="interactive-wrapper">
          <div class="interactive-section">
            <input class="email-input" type="email" />
            <p>I would like to be sent an email when</p>
            <!-- dropdown menu (crypto) -->
            <p>goes</p>
            <!-- dropdown menu (above or below) -->
            <input class="price-input" type="text" />
            <!-- dropdown (currency) -->
            <button class="alert-button">Alert Me!</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/client.js"></script>
  </body>
</html>
